<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuÃ¡rio" required maxlength="10">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>
    <script>
        var socket = io('http://localhost:3000/');

        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>' + message.author + '</strong>: ' + message.message + '</div>')
        }

        socket.on('previousMessages', function (messages) {
            for (message of messages) {
                renderMessage(message);
            }
        })

        socket.on('receivedMessage', function (message) {
            renderMessage(message)
        });

        $('#chat').submit(function (event) {
            event.preventDefault();

            var author = String($('input[name=username]').val());
            var message = String($('input[name=message]').val());

            var messageObject = {}

            if (message.length > 49) {
                let cont = Math.round(message.length / 49);
                let texto = "";
                for (let index = 0; index < cont + 1; index++) {
                    let controle = texto + message.slice(index * 49, ((index + 1) * 49) - 1) + "<br>"
                    texto = controle
                }
                messageObject = {
                    author: author,
                    message: texto,
                }
            } else {
                messageObject = {
                    author: author,
                    message: message,
                }
            }

            renderMessage(messageObject)

            socket.emit('sendMessage', messageObject)

            $('input[name=message]').val("");
        })
    </script>
</body>

</html>
